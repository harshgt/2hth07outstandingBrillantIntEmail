<template>
    <lightning-card title="Realtime Currency Exchange rate" icon-name="standard:currency"></lightning-card>
    <lightning-layout multiple-rows="true" vertical-align="end">
        <lightning-layout-item size="12" small-device-size="4" medium-device-size="2" padding="around-small">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-combobox title="Select Curreny" label="from base currency" value={fromCurrencyValue} placeholder="---Select---"
                    options={formCurrencyOptions} onchange={handleFromCurrencyChange}></lightning-combobox>
                </div>
            </div>
        </lightning-layout-item>

        <lightning-layout-item size="12" small-device-size="4" medium-device-size="2" padding="around-small">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-combobox title="Select Curreny" label="To currency" value={toCurrencyValue} placeholder="---Select---"
                    options={toCurrencyOptions} onchange={handleToCurrencyChange}></lightning-combobox>
                </div>
            </div>
        </lightning-layout-item>

        <lightning-layout-item size="12" small-device-size="4" medium-device-size="2" padding="around-small">
            <lightning-button title="Currency Conversion" label="Conversion Rate" variant="brand" 
            onclick={handleCurrencyConversion}></lightning-button>
        </lightning-layout-item>

        <br/>

        <!-- create for customer ledger with CPI-->
        <lightning-layout-item size="12" small-device-size="4" medium-device-size="2" padding="around-small">
            <lightning-button title="customerLedger" label="customerLedger" variant="brand" 
            onclick={handlecustomerLedger}></lightning-button>
        </lightning-layout-item>



    </lightning-layout>
    <br/><br/>

    <template if:true={showData}>
        <div class="slds-p-around_medium" id="modal_content-id-1">
            <div style="font-size: 30px"><h1>Exchange rate Information <b>{fromCurrencyValue}</b> to <b>{toCurrencyValue}</b></h1></div>
            <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds_truncate" title="From Currency Code">From_Currency_Code : </dt>
                <dd class="slds-item_detail slds_truncate">{showData.From_Currency_Code}</dd>

                <dt class="slds-item_label slds_truncate">From_Currency_Name :</dt>
                <dd class="slds-item_detail slds_truncate">{showData.From_Currency_Name}</dd>

                <dt class="slds-item_label slds_truncate">To_Currency_Code :</dt>
                <dd class="slds-item_detail slds_truncate">{showData.To_Currency_Code}</dd>

                <dt class="slds-item_label slds_truncate">To_Currency_Name :</dt>
                <dd class="slds-item_detail slds_truncate">{showData.To_Currency_Name}</dd>

                <dt class="slds-item_label slds_truncate">Last_Refreshed :</dt>
                <dd class="slds-item_detail slds_truncate">{showData.Last_Refreshed}</dd>
            </dl>
        </div>
    </template>

    <template if:true={showDataForLedger}>
        <div class="slds-p-around_medium" id="modal_content-id-2">
            <div style="font-size: 30px"><h1>showing data</h1></div>
            
            <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds_truncate">Id : </dt>
                <dd class="slds-item_detail slds_truncate">{showDataForLedger.Id}</dd>

                <dt class="slds-item_label slds_truncate" >Name : </dt>
                <dd class="slds-item_detail slds_truncate">{showDataForLedger.Name}</dd>

                <dt class="slds-item_label slds_truncate" >Account : </dt>
                <dd class="slds-item_detail slds_truncate">{showDataForLedger.Account}</dd>

                <dt class="slds-item_label slds_truncate" >Address : </dt>
                <dd class="slds-item_detail slds_truncate">{showDataForLedger.Address}</dd>
            </dl>
        </div>
    </template>



</template>
