<template>
    <!-- data related to ledger -->
    <lightning-card>
        <h2>
            <lightning-icon icon-name="utility:activity" size="small"></lightning-icon>
            Ledger Data
        </h2>
    
        <div class="slds-var-m-bottom_small">
            <lightning-input type="text" value="sdfhskjfd" label="Account Sap Id" disabled></lightning-input>
        </div>
        <div class="slds-var-m-bottom_small">
            <lightning-input type="date" label="Select Date" value={selectedDate} onchange={handleDateChange}></lightning-input>
        </div>

        <lightning-button variant="brand" label="View Customer Ledger" icon-name="utility:arrow_bottom" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>


     <!-- data related to Outstanding -->
     <lightning-card>
        <h2>
            <lightning-icon icon-name="utility:away" size="small"></lightning-icon>
            Outstanding Data
        </h2>
    
        <div class="slds-var-m-bottom_small">
            <lightning-input type="text" value="sdfhskjfd" label="Account Sap Id" disabled></lightning-input>
        </div>
        <div class="slds-var-m-bottom_small">
            <lightning-input type="date" label="Range" value={selectedDate} onchange={handleDateChange}></lightning-input>
        </div>

        <lightning-button variant="brand" label="View Outstanding" icon-name="utility:arrow_bottom" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
