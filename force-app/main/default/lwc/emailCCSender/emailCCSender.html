<template>
    <lightning-card title="Send Email">
        <div class="slds-p-around_medium">
            
           
            <lightning-input label="TO" type="text" onchange={handleToAddress}></lightning-input>
            <lightning-input label="CC" type="text" onchange={handleCCAddress}></lightning-input>
            <lightning-input-rich-text class="slds-p-top_small" 
                        value={getEma}
                         onchange={handleRischText}
                        >

            </lightning-input-rich-text>
            <div class="slds-m-top_medium">
                 
                <lightning-button label="✉️ Send" variant="brand" onclick={sendEmail}></lightning-button>
            </div>
        </div>
    </lightning-card> 


  

</template>
