<template>
    <lightning-card title="List Of Pocks">

        <lightning-input type="search" 
                        onchange={getWords}
                        variant="label-hidden"
                        class="slds-var-m-bottom_small slds-p-left_medium slds-p-right_medium"
                        placeholder="Search for Pokemon"
                        >
        </lightning-input>
        <template if:true={pokemonList}>
            <lightning-layout multiple-rows="true">
                <template for:each={pokemonList} for:item="pock">
                    <lightning-layout-item key={pock.Id} size="3" class="slds-var-p-around_x-small">
                        <lightning-card title={pock.Name} style="border: 1px solid red; border-radius: 0.25rem; display: block;">
                            <div class="slds-var-p-horizontal_small">
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_8-of-12">
                                            <img src={pock.image__c} alt="Pokemon" style="height: 200px; width:150" />        
                                        </div>
                                        <div class="slds-col slds-size_4-of-12">
                                            <p class="slds-var-m-bottom_xx-small">{pock.Height__c}</p>
                                            <p class="slds-var-m-bottom_xx-small">{pock.Weight__c}</p>
                                            <p class="slds-var-m-bottom_xx-small"><strong>{pock.Contact__r.Name}</strong></p>
                                        </div>
                                    </div>    
                            </div>
                        </lightning-card>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>

        <template if:false={error}>

        </template>
    </lightning-card>
